<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Rastreamento Correios</title>

    <!-- Bootstrap -->
    <link href="bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">
        <div class="row">
            <div class="jumbotron">
                <h1>Rastreamento Correios</h1>
                
                <div class="col-xs-10">
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Digite o c&oacute;digo da sua encomenda aqui" id="encomenda">
                        <span class="input-group-btn">
                            <button class="btn btn-default" id="rastrear" type="button">Rastrear!</button>
                        </span>
                    </div><!-- /input-group -->
                </div><!-- /.col-lg-6 -->
                
            </div>
        </div>
       
        
        <iframe id="frame" style="border:2px solid #ccc;display:none;min-height: 550px;" class="col-xs-12 row-fluid"></iframe>    
    </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="bootstrap/dist/js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function(){
            $('#rastrear').click(function(){
                var encomenda = $('#encomenda').val();
                if($.trim(encomenda) != ""){
                   var url = "http://websro.correios.com.br/sro_bin/txect01$.QueryList?P_TIPO=001&P_COD_UNI="+encomenda+"&P_LINGUA=001";
                   $('#frame').attr('src', url).show();
                   
                }
            });
        });
    </script>
  </body>
</html>
